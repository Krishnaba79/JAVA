<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>

<style>

	body {padding-left : 200px;}
	form{height:300px;
	width:400px;
	background-color:gray;
	text-align : center;
	}
	
	label {margin-top : 10px;}
	
	input {margin-top : 10px;}
	
</style>

</head>
<body>
<form action="Form" method="post">
<label class="f">First name:</label>
<input type="text" class="f" name="Firstname" /><br/>

<label class="s">last name:</label>
<input type="text" class="s" name="Lastname" /><br/>

<label class="t">Mobile No:</label>
<input type="number" class="t" name="Mobileno" /><br/>

<label class="fo">Gender:</label>
<input type="radio" class="fo" name="gender" value="Female" />Female
<input type="radio" class="fo" name="gender" value="Male" />Male
<br/>

<label class="fi">Password:</label>
<input type="password" class="fi" name="Password" /><br/>

<label class="si">Confirm Password:</label>
<input type="password" class="si" name="cpassword" /><br/>

<label class="sev">Address :</label>
<input type="text" class="sev" name="address" /><br/>

<input type="submit" class="e" value="submit" /><br/>

</form>
</body>
</html>
